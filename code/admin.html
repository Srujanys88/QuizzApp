<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .login-container {
        text-align: center;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        width: 80%;
        max-width: 400px;
      }

      .admin-heading {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .admin-icon {
        font-size: 48px;
        margin-bottom: 20px;
        color: #3498db;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
      }

      .submit-btn {
        background-color: #3498db;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .submit-btn:hover {
        background-color: #2980b9;
      }

      @media (max-width: 600px) {
        .login-container {
          width: 90%;
          margin: 0 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="admin-icon"><i class="fas fa-user-shield"></i></div>
      <div class="admin-heading">ADMIN</div>

      <div class="input-group">
        <label for="userID">UserID/Gmail:</label>
        <input type="text" id="userID" name="userID" required />
      </div>

      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button class="submit-btn" onclick="login()">Login</button>
    </div>
  </body>
</html>
